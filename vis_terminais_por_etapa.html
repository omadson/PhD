<body>

<div class="container">
	<h1>Estações do bicicletar implantadas por Etapa</h1>
    <div id="map">
		<strong>Bicicletar por Bairro</strong>
    </div>
</div>
<script type="text/javascript" src="data/bairros.js"></script>
<script type="text/javascript">
    d3.csv("data/bicicletar/estacoes_bicicletar.csv").then(function (data) {	
		
		// Criação do Mapa
    	let map = L.map('map').setView([-3.742614,-38.5035877], 12);

		L.tileLayer("https://cartodb-basemaps-{s}.global.ssl.fastly.net/light_all/{z}/{x}/{y}.png",
		{ attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>, &copy; <a href="https://carto.com/attribution">CARTO</a>',
		maxZoom: 18, minZoom: 8}).addTo(map);
		
		// Criação dos markers e layer
	
		var markers = d3.map();
    	var markerLayer = L.layerGroup();
    
    	//Facts e Dimensions

    	let facts = crossfilter(data);
    	var etapasDimension = facts.dimension(function(d) {return d.etapa});
    	
		let colorScale = d3.scaleOrdinal()
                              .domain([1,2,3,4,5])
                              .range(["#3cb44b", "#ffe119", "#f58231", "#46f0f0", "#f032e6"]);	

        let pointsLayer = L.layerGroup().addTo(map);

        for (let d of data) {
    		let c = L.circle([d.lat, d.lon], 100, { 
        			color: colorScale(d.etapa),
        			weight: 2,
		    		fillColor: colorScale(d.etapa),
		    		fillOpacity: 0.5		    
        		});
    		c.bindPopup(d.etapa+ ', - ' + d.id + ' - ' + d.nome_estacao );
      		pointsLayer.addLayer(c);      		
    	}	
	
	   	facts.onChange(() =>{   
    		var e = +document.getElementById("sliderEtapas").value;	    		
		   	
		   	let colorScale2 = d3.scaleOrdinal()
                              .domain([false,true])
                              .range(["blue", "red"]);  

      		pointsLayer.clearLayers();
      		for (let d of facts.allFiltered()) {       			     		        			
      			let c = L.circle([d.lat, d.lon], 100, { 
        			color: colorScale2(e==d.etapa),
        			weight: 2,
		    		fillColor: colorScale2(e==d.etapa),
		    		fillOpacity: 0.5		    
        		});
        		c.bindPopup(d.etapa+ ', - ' + d.id + ' - ' + d.nome_estacao );
        		pointsLayer.addLayer(c);        		
      		}
    	});	

    	window.updateMarkers = function(){
    		var e = +document.getElementById("sliderEtapas").value;	    		
			etapasDimension.filter([1,e+1]); 			
    	}
    });  
  
    dc.renderAll();
    
</script>

<!-- Bootstrap javascript files -->

    <div class="center" >
  		<input id="sliderEtapas" onchange="updateMarkers()" type="range" min="1" max="5" value="5" class="slider" list="steplist">
  	</div>	

	
</body>
