<!DOCTYPE html>
<style>
  
svg {
	font: 16px"Verdana";
}

div.tooltip {	
	position: absolute;			
	width: 150px;					
	height: 35px;					
	padding: 2px;				
	font: 12px sans-serif;		
	background: lightsteelblue;	
	border: 0px;		
	border-radius: 8px;			
	pointer-events: none;			
}

</style>
<svg width="960" height="960" font-family="sans-serif" font-size="10" text-anchor="middle"></svg>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script>

var svg = d3.select("svg"),
	width = 900,
    height = 900;

// Define the div for the tooltip
var div = d3.select("body").append("div")	
    .attr("class", "tooltip")				
    .style("opacity", 0);

//svg.append("text")
	//.attr("x", 100)   
    //.attr("y", 20 )
    //.attr("dy", "3.5em" )
    //.attr("text-anchor", "start")  
    //.style("font-size", "28px")  
  	//.style("font-weight", "bold")
    //.text("SFFD Call Incidents in December 2016 ")

var pack = d3.pack()
    .size([width-150, height])
    .padding(1.5);

d3.csv("data/top_count_stations.csv", function(d) {
	d.value = +d["bicicletar"];
	d.Call_Type = d["neighborhood"]
	return d;
}, function(error, data) {
	if (error) throw error;

  var color = d3.scaleOrdinal()
  .domain(data.map(function(d){ return d.Call_Type;}))
  .range(['#a6cee3','#1f78b4','#b2df8a','#33a02c','#fb9a99',
  '#e31a1c','#fdbf6f','#ff7f00','#cab2d6']);
  
  var root = d3.hierarchy({children: data})
      .sum(function(d) { return d.value; })

  var node = svg.selectAll(".node")
    .data(pack(root).leaves())
    .enter().append("g")
      .attr("class", "node")
      .attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; });
 
  
  node.append("circle")
      .attr("id", function(d) { return d.id; })
      .attr("r", function(d) { return d.r; })
      .style("fill", function(d) { return color(d.data.Call_Type); })
      .on("mouseover", function(d) {		
		div.transition()		
			.duration(200)		
			.style("opacity", .9);	
    
      var duration = 300;
  data.forEach(function(d, i) {
    //console.log(d.value);
    node.transition().duration(duration).delay(i * duration)
        .attr("r", d.value);
});
     
    //console.log(d3.event.pageX);
    div.html(d.data.Call_Type + ": "+d.data.value+" estações")	
      .style("left", d3.event.pageX + "px")		
      .style("top", (d3.event.pageY - 28) + "px");	
  })					
    .on("mouseout", function(d) {		
    div.transition()		
      .duration(500)		
      .style("opacity", 0);	
  });

   node.append("text")
      .text(function(d) {
     if (d.data.value > 0){
       return d.data.Call_Type;
     }
     return "";});
  
  var legend = svg.selectAll(".legend")
  .data(data).enter()
  .append("g")
  .attr("class","legend")
  .attr("transform", "translate(" + 780 + "," + 120+ ")");
     
 
   legend.append("rect")
     .attr("x", 0) 
     .attr("y", function(d, i) { return 20 * i; })
     .attr("width", 15)
     .attr("height", 15)
		.style("fill", function(d) { return color(d.Call_Type)});
   

    legend.append("text")
		.attr("x", 25) 
		.attr("text-anchor", "start")
		.attr("dy", "1em") 
		.attr("y", function(d, i) { return 20 * i; })
		.text(function(d) {return d.Call_Type;})
		.attr("font-size", "12px");
  
      
    legend.append("text")
		.attr("x",31) 
		.attr("dy", "-.2em")
		.attr("y",-10)
		.text("Bairros")
		.attr("font-size", "17px"); 
});

</script>
