<!DOCTYPE html>
<html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title> Earthquake Data</title>

    <!-- Custom styles for this template -->
	<link rel="stylesheet" href="css/dc.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/crossfilter.min.js"></script>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="js/dc.min.js"></script>
</head>
<body>
  <main role="main" class="container">
    <div class='row'>
	    <div id='magnitude-chart' class="col-6">
	      <h4> Number of Events by Magnitude </h4>
	    </div>
	    <div id='depth-chart' class="col-6">
		  <h4> Events by Depth (km) </h4>
	    </div>   
    </div>
    <div class='row'>
      <div id='time-chart' class="single-col">
         <h4> Events per hour </h4>
      </div>

	</div>
	<table class="table table-hover" id="dc-table-graph">
        <thead>
            <tr class="header">
                <th>DTG</th>
                <th>Magnitude</th>
                <th>Depth</th>
                <th>Latitude</th>
                <th>Longitude</th>
            </tr>
        </thead>
    </table>
  </main>
  <script type="text/javascript">
	// Create the dc.js chart objects & link to div
	let tableChart        = dc.dataTable("#dc-table-graph");
    let barChartMagnitude = dc.barChart("#magnitude-chart");
    let barChartDepth     = dc.barChart("#depth-chart");
    let lineChart         = dc.lineChart("#time-chart");

	// load data from a csv file
	d3.csv("data/earthquakes.csv").then(function (data) {
	    // format our data
        let parseDate       = d3.utcParse("%Y-%m-%dT%H:%M:%S");
        let parseDate2      = d3.utcParse("%Y-%m-%dT%H");
        let formatMagnitude = d3.format(".1f");
        let formatDepth     = d3.format("d");
        data.forEach(function(d){
            d.dtg       = parseDate(d.origintime.substr(0,19));
            d.magnitude = formatMagnitude(d.magnitude);
            d.depth     = formatDepth(d.depth);
            d.hour      = parseDate2(d.origintime.substr(0,13));
        });
    	// Run the data through crossfilter and load our 'facts'
        let facts           = crossfilter(data);
        let dateDim         = facts.dimension(function(d){return d.dtg;});
        let hourDim         = facts.dimension(function(d){return d.hour;});
        let tremorHour      = hourDim.group();
        // console.log(tremorHour.all());
        //Create a dimension for Magnitude
        let magnitudeDim    = facts.dimension(function(d){return d.magnitude;});
        let tremorMagnitude = magnitudeDim.group();
        let depthDim        = facts.dimension(function(d){return d.depth;});
        let tremorDepth     = depthDim.group();

    	 
        tableChart.width(960)
                  .height(800)
                  .dimension(dateDim)
                  .group(function (d) {return "Earthquake Table";})
                  .size(10)
                  .columns(['dtg', 'magnitude', 'depth','latitude','longitude'])
                  .sortBy(function (d) {return d.dtg;})
                  .order(d3.ascending);
	
	  
	    //Create a group for Magnitude that just counts the number of elements in the group
	  

	    // Create a dimension for Depth
	 

	    //Create a group for Depth that just counts the number of elements in the group
	  


        // Create a dimension just for the hour from the datetime in the dataset
        //hint: use d3.time.hour() function


        //Create a group for the hour dimension that just counts the number of elements per hour

        // Setup the charts

        // Configure Magnitude Bar Graph
        // 480 x 150
        // x dimension domain: [0.5, 8]
        //use a gap of 65, this number is very obscure. It seems to depend on the width of the chart and on the number of dimensions. It was found using trial and error.
        //set elasticY to true
        let xScale = d3.scaleLinear().domain([0.5, 8]);
        barChartMagnitude.width(480)
                         .height(150)
                         .x(xScale)
                         .dimension(magnitudeDim)
                         .gap(56)
                         .elasticY(true)
                         .group(tremorMagnitude);
        	

        // Configure Depth bar graph
        // 480 x 150
        // x dimension domain: [0, 100]
        xScale = d3.scaleLinear().domain([0, 100]);
        barChartDepth.width(480)
                     .height(150)
                     .x(xScale)
                     .dimension(depthDim)
                     .gap(1)
                     .elasticY(true)
                     .group(tremorDepth);
        
        // Configure Time line graph
        // height: 150
        //x dimension: build the time scale from the data: 
        // xScale = d3.time.scale().domain(d3.extent(data, function(d) { return d.dtime; }));

        xScale = d3.scaleTime().domain([hourDim.bottom(1)[0].hour, hourDim.top(1)[0].hour]);
        console.log(xScale);
        console.log(tremorHour.all());
        lineChart.width(1150)
                 .height(150)
                 .x(xScale)
                 .xUnits(d3.timeDays)
                 .renderHorizontalGridLines(true)
                 .dimension(hourDim)
                 .elasticY(true)
                 .group(tremorHour,'Tesla');
        // Render the Charts
        dc.renderAll();

	});
	</script>
	 <!-- Bootstrap javascript files -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
		
</body>
</html>
