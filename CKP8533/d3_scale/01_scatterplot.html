<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Scatterplot</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
</head>

<body>
<div id="chart"></div>
<script type="text/javascript">
    let w = window.innerWidth-100;    
    let h = window.innerHeight-100;
    let dataset = [
            [5, 20], [480, 90], [250, 50],
            [100, 33], [330, 95], [410, 12], 
            [475, 44], [25, 67], [85, 21],
            [220, 88] ];
    // Criar escalas
    let xScale = d3.scaleLinear()
                   .domain([0,d3.max(dataset, function(d) {
                        return d[0]
                    })])
                   .range([200,w-200])

    let yScale = d3.scaleLinear()
                   .domain([0,d3.max(dataset, function(d) {
                        return d[1]
                    })])
                   .range([h-200,200])

    // Crie o elemento svg
    let svg = d3.selectAll("#chart")
                .append("svg")
                .attr("width", w)
                .attr("height", h);
    // Depois adicione os elementos c√≠rculos
    svg.selectAll("circle")
       .data(dataset)
       .enter()
       .append("circle")
       .attr("cx", function(d) {
           return xScale(d[0])
       })
       .attr("cy", function(d) {
           return yScale(d[1])
       })
       .attr("r", 5);
    // Depois adicione os labels
    svg.selectAll("text")
       .data(dataset)
       .enter()
       .append("text")
       .attr("x", function (d) {
           return xScale(d[0])+8;
       })
       .attr("y", function (d) {
           return yScale(d[1])+8;
       })
       .attr("font-family", "'Humor Sans', sans-serif")
       .attr("font-size", "9pt")
       .attr("fill", "red")
       .text(function (d) {
           return '(' + d[0] + ', ' + d[1] + ')';
       });
        
</script>
</body>
</html>
