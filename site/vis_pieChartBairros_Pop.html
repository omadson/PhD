<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
  
<style>
  #chart-area svg {
    margin:auto;
    display:inherit;
  }
  text {
    font: 10px sans-serif;
  }
  form {
    position: absolute;
    right: 10px;
    top: 10px;
  }
</style>
  
</head>
<body>
    <div id="chart-area">
        <form>
            <label><input type="radio" name="dataset" value="pop" checked> População</label>
            <label><input type="radio" name="dataset" value="bairros"> Bairros</label>
        </form>        
    </div>

<script src="http://d3js.org/d3.v5.min.js"></script>

<!-- Our JS code -->
<script>
    const width = 270;
    const height = 270;
    const radius = Math.min(width, height) / 2;

    const svg = d3.select("#chart-area")
        .append("svg")
            .attr("width", width)
            .attr("height", height)
        .append("g")
            .attr("transform", `translate(${width / 2}, ${height / 2})`);
        

    const color = d3.scaleOrdinal(["#6baa3b","#c1c9c1"]);

    const pie = d3.pie()
        .value(d => d.count)
        .sort(null);

    const arc = d3.arc()
        .innerRadius(0)
        .outerRadius(radius);

    function type(d) {
        d.pop = Number(d.pop);
        d.bairros = Number(d.bairros);
        return d;
    }

    function arcTween(a) {
        const i = d3.interpolate(this._current, a);
        this._current = i(1);
        return (t) => arc(i(t));
    }
  
    d3.json("data/nh_pop.json", type).then(data => {  
        d3.selectAll("input")
            .on("change", update);

        function update(val = this.value) {
            // Join new data
            const path = svg.selectAll("path")
                .data(pie(data[val]));

            // Update existing arcs
            path.transition().duration(1000).attrTween("d", arcTween);

            // Enter new arcs
            path.enter().append("path")
                .attr("fill", (d, i) => color(i))
                .attr("d", arc)
                .attr("stroke", "white")
                .attr("stroke-width", "6px")                
                .append("span").text("aaa")
                .each(function(d) { this._current = d; });               

            console.log(data)
            
        }

        update("pop");
    });

</script>
</body>
