    <title> Terminais Bicicletar em Fortaleza</title>

<body>
  <main role="main" class="container">
      <div id="mapid">
      </div>
  </div>  
  </main>
  <script type="text/javascript">
   
  d3.csv("data/bicicletar/estacoesCompleto.csv").then(function (data) {

    const stations = data;

    let map = L.map('mapid').setView([-3.7399266,-38.5191589], 12.5);
              L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="http://www.openstreetmap.org/">OpenStreetMap</a> contributors',
                maxZoom: 17
              }).addTo(map);

    console.log(stations)

    stations.forEach(function(d){
      console.log(d)
      d.latitude = +d.lat;
      d.longitude = +d.lon;
      //console.log(d.latitude,d.longitude)
    //  console.log(d.latitude,d.longitude)
    })

    stations.forEach(function(d){      
      let circle = L.circle([d.latitude,d.longitude],40, {
        color: "black",
        weight: 2,
        fillColor: "black",
        fillOpacity: 0.5        
      }).addTo(map);
      circle.bindPopup("<b>Nome: </b>" + d.id + " - " + d.stationName + "<br>"
           + "<b>Bairro: </b>" + d.neighborhood);           
    });      

    
    });
  
  </script>
